<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot and Cold app</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <h1>Hot or Cold</h1>
    <p> 
        Guess the secret number by entering an integer number between 0 and 100
    </p>
    <div class="container">
        <h1 id="temp"></h1>
        <form id="form">
            <input type="number" name="number" id="number" placeholder="Enter a number.." min="0" max="100" required>
            <input type="submit" value="Submit" id="submitBtn">
            <button id="newGame">New Game</button>
        </form>

    </div>
    <script src="./main.js"></script>
</body>
</html>
